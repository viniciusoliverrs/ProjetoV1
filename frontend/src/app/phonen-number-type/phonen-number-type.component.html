<form #form="ngForm" (ngSubmit)="addPerson(form.value)">
    <fieldset>
        <legend>New Person Phone</legend>
        <label>Name:</label>
        <input type="text" name="name" ngModel/>
        <button type="button">Add</button>
    </fieldset>
</form>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Vinicius</td>
        </tr>
    </tbody>
</table>
